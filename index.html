<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Blast Motion Data Viewer</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!--     <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

<!--     <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script> -->
<!--     <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
<!--     <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>-->
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.min.js"></script>-->
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-animate.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-controller="main">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#">Blast Motion</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>
    
    <div id=main>
    	<p ng-if="!file" class="text-muted">Drag a JSON file anywhere on this page.</p>
    	<div ng-if="file">
    		<h4><a href="" ng-click="toggle_show_metrics()"><i class="fa" ng-class="show_metrics ? 'fa-minus-square-o' : 'fa-plus-square-o'"></i> Details</a></h4>
    		<table ng-if="show_metrics" class="table table-striped table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Value</th>
    					<th>Units</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr>
    					<td>file</td>
    					<td colspan=2>{{file.name}}</td>
    				</tr>
    				<tr ng-repeat="metric in metrics">
    					<td>{{metric.type}}</td>
    					<td>{{metric.value}}</td>
    					<td>{{metric.storageUnits}}</td>
    				</tr>
    			</tbody>
    		</table>
    		<div ng-show="!valid" class="alert alert-danger">
    		 	<i class="fa fa-exclamation-triangle"></i> <strong>Oh, snap!</strong> That file isn't valid.</span>
    		</div>
    	</div>
    	<div id="plotly"></div>
    	
    </div>


</body>
</html>
